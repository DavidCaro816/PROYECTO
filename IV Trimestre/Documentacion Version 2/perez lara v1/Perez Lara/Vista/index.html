<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../icons/icono.svg">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/styles_login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Pérez Lara Cia Ltda - Asesores de Seguros en Bogotá</title>
</head>
<body>
    <div class="container">
        <div id="container__login_register" class="container__login_register">
            <div class="forms_container">
                <div id="register_form_container" class="register_form_container">
                    <form id="register_form" class="register_form">
                        <div class="register_form_body">
                            <div class="inputs_group">
                                <div class="names">
                                    <div class="inputs">
                                        <input id="names" class="input_register" type="text">
                                        <label id="label_names" for="names">Nombres</label>
                                    </div>
                                    <div class="error_names">
                                        <span></span>
                                    </div>
                                </div>
                                <div class="surnames">
                                    <div class="inputs">
                                        <input id="surnames" class="input_register" type="text">
                                        <label id="label_surnames" for="surnames">Apellidos</label>
                                    </div>
                                    <div class="error_names">
                                        <span></span>
                                    </div>
                                </div>
                               <div class="document_type">
                                   <div class="inputs">
                                       <div id="document_type" class="input_register">
                                           <span>Tipo de documento</span>
                                           <img src="../icons/buttons/icon_select.svg" alt="">
                                       </div>
                                   </div>
                                   <div class="error_names">
                                       <span></span>
                                   </div>
                               </div>
                                <div class="document_number">
                                    <div class="inputs">
                                        <input id="document_number" class="input_register" type="text">
                                        <label id="label_document_number" for="document_number">Número de documento</label>
                                    </div>
                                    <div class="error_names">
                                        <span></span>
                                    </div>
                                </div>
                            </div>
                            <div class="email">
                                <div class="inputs">
                                    <input id="email" class="input_register" type="email">
                                    <label id="label_email" for="email">Correo electrónico</label>
                                </div>
                                <div class="error_names">
                                    <span></span>
                                </div>
                            </div>
                            <div class="phone">
                                <div class="inputs">
                                    <input id="phone" class="input_register" type="tel">
                                    <label id="label_phone" for="phone">Celular</label>
                                </div>
                                <div class="error_names">
                                    <span></span>
                                </div>
                            </div>
                            <div class="password">
                                <div class="inputs">
                                    <input id="password" class="input_register" type="password">
                                    <label id="label_password" for="password">Contraseña</label>
                                </div>
                                <div class="error_names">
                                    <span></span>
                                </div>
                            </div>
                        </div>
                        <div class="register_form_footer">
                            <button id="create_account" class="button" type="button">Crear cuenta</button>
                        </div>
                    </form>
                </div>
                <div id="login_form_container" class="login_form_container">
                    <form  id="login_form" class="login_form">
                        <div class="login_form_header">
                            <img src="../icons/buttons/profile.svg" alt="">
                        </div>
                        <div class="login_form_body__container">
                            <div class="login_form_body">
                                <div class="username inputs_login">
                                    <input id="username" class="input_login" type="text">
                                    <label id="label_username" for="username">Usuario</label>
                                </div>
                                <div class="key inputs_login">
                                    <input id="key" class="input_login" type="password">
                                    <label id="label_key" for="key">Contraseña</label>
                                </div>
                            </div>
                            <div class="login_form_footer">
                                <div class="error_message">
                                    <span id="error_message"></span>
                                </div>
                                <div class="footer_group">
                                    <div class="remember_me">
                                        <input id="remember_me" type="checkbox">
                                        <label id="label_remember_me" for="remember_me">Recordarme</label>
                                    </div>
                                    <a href="">¿Olvidaste tu contraseña?</a>
                                </div>
                                <div class="button_log">
                                    <button id="log_in" class="button" type="button">
                                        <span id="info_button">Iniciar sesión</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div id="cover_container" class="cover_container">
                <img src="../icons/login/logo.svg" alt="">
                <p id="message" class="cover_button">¿No tienes una cuenta?</p>
                <button id="button_open_forms" class="cover_button">Registrate</button>
            </div>
        </div>
    </div>
<script src="../js/transition_login.js"></script>
<script src="../js/inputs_login.js"></script>
</body>
</html>
