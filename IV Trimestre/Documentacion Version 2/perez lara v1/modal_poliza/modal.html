<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modal.css">
    <title>Document</title>
</head>
<body>
    
    <div class="pantalla">

        <div class="contenedor__formulario">

            <div class="header">
                <a>Nueva Poliza</a>

                <div class="idPoliza">
                    <a>$variable</a>
                </div>
            </div>

            <div class="titleClient" id="titleClient">
                <a>Informacion Cliente</a>
            </div>

            <div class="informacionCliente" id="informacionCliente">
                <div class="documento">
                    <label  class="labelDocumento">No. Documento</label>
                    <input type="search" id="numeroDocumento" name="numeroDocumento" class="inputDocumento" placeholder=" ">
                </div>
                <div class="cliente">
                    <div class="nombreCliente">
                        <label  class="">Nombre Clinte:</label>
                        <span>$nombre1</span>
                        <span>$nombre2</span>
                        <span>$apellido1</span>
                        <span>$apellido2</span>
                    </div>

                    <div class="estadoCliente">
                        <label  class="">Estado Clinte:</label>
                        <span>$estado</span>
                    </div>


                </div>
            </div>

            <div class="titlePolicy" id="titlePolicy">
                <a>Informacion Poliza</a>
            </div>

            <div class="infomacionPoliza">
                <div class="grupo__infomacionPoliza">
                    <label>Aseguradora:</label>
                    <span>$aseguradora</span>
                </div>

                <div class="grupo__infomacionPoliza">
                    <label  class="seguro">Seguro:</label>
                    <span>$seguro</span>
                </div>

                <div class="grupo__infomacionPoliza">
                    <label  class="valorAsegurado">Valor Aseguradorado:</label>
                    <span>$valorAsegurado</span>
                </div>

                <div class="grupo__infomacionPoliza">
                    <label  class="valorPrima">Valor Prima:</label>
                    <span>$valorPrima</span>
                </div>

            </div>
            <div class="archivoPoliza">

                <div class="SubirArchivo">
                    <input type="submit" class="botonSubir" value="Subir Poliza">
                </div>

                <div class="crearPoliza">
                    <input type="submit" class="crearPoliza" value="Crear Poliza">
                </div>
            </div>

        </div>
    </div>

</body>
</html>
