<body>

    <div class="content-data">
        <div class="wrapper">

                    <a class="header-message">Solicitud recibida</a>
                    <!--<img src="http://imgfz.com/i/Qfg0zhi.png" alt="">!-->
                </div>
                <div class="message1-card">
                    <a>Ha recibido una solicitud de registro de nuevo usuario,

                        del sistema y de la empresa.
                    </a>
                </div>
                <div class="message2-card">
                    <a>Solicitante</a>
                </div>
                <div class="dates-user">

                    <a>No. Documento: $variable</a>
                    <a>Email: $variable</a>
                </div>
                <div class="question-message">

                </div>
                <div class="buttons">
                    <button type="submit" class="btn-aceptar">Aceptar</button>
                    <button type="submit" class="btn-denegar">Denegar</button>
                </div>
            </div>
        </div>
    </div>
