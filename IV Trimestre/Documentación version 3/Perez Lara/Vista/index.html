<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../icons/icono.svg">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/estilos_login.css">
    <title>Pérez Lara Cia Ltda - Asesores de Seguros en Bogotá</title>
</head>
<body>
    <main>
        <section class="forms">
            <section class="register">
                <form class="register_form">
                    <div class="inputs_register">
                        <div class="group-input">
                            <div class="inputs">
                                <input id="nombres" class="input" type="text">
                                <label for="nombres">Nombres</label>
                            </div>
                            <span class="alert"></span>
                        </div>
                        <div class="group-input">
                            <div class="inputs">
                                <input id="apellidos" class="input" type="text">
                                <label for="apellidos">Apellidos</label>
                            </div>
                            <span class="alert"></span>
                        </div>
                        <div class="group-input">
                            <div class="tipoDocumento input select">
                                <span>Tipo de documento</span>
                                <img src="../icons/buttons/icon_select.svg" alt="">
                            </div>
                            <div class="content">
                                <p>Cédula de Ciudadanía</p>
                            </div>
                            <span class="alert"></span>
                        </div>
                        <div class="group-input">
                            <div class="inputs">
                                <input id="numeroDocumento" class="input" type="text">
                                <label for="numeroDocumento">Número de documento</label>
                            </div>
                            <span class="alert"></span>
                        </div>
                        <div class="group-input">
                            <div class="inputs">
                                <input id="email" class="input" type="email">
                                <label for="email">Correo electrónico</label>
                            </div>
                            <span class="alert"></span>
                        </div>
                        <div class="group-input">
                            <div class="inputs">
                                <input id="celular" class="input" type="tel">
                                <label for="celular">Celular</label>
                            </div>
                            <span class="alert"></span>
                        </div>
                        <div id="group-contraseña" class="group-input">
                            <div class="inputs">
                                <input id="contraseña" class="input" type="password">
                                <label for="contraseña">Contraseña</label>
                            </div>
                            <span class="alert"></span>
                        </div>
                    </div>
                    <div class="button_container container_button_register">
                        <button class="button quaternary_button">Crear cuenta</button>
                    </div>
                </form>
            </section>
            <section class="login">
                <div class="container_login">
                    <div class="profile">
                        <img src="../icons/buttons/profile.svg" alt="">
                    </div>
                    <form class="login_form">
                        <div class="inputs_login">
                            <div class="group-input">
                                <div class="inputs">
                                    <input id="username" class="input" type="text">
                                    <label for="username">Usuario</label>
                                </div>
                                <span class="alert"></span>
                            </div>
                            <div class="group-input">
                                <div class="inputs">
                                    <input id="password" class="input" type="password">
                                    <label for="password">Contraseña</label>
                                </div>
                                <span class="alert"></span>
                            </div>
                        </div>
                        <div class="options">
                            <input id="remember_me" type="checkbox">
                            <label for="remember_me">Recordarme</label>
                            <a href="">¿Olvidaste tu contraseña?</a>
                        </div>
                        <div class="button_container container_button_login">
                            <button class="button quaternary_button">Iniciar sesión</button>
                        </div>
                    </form>
                </div>
            </section>
        </section>
        <section id="cover" class="cover">
            <img src="../icons/login/logo.svg" alt="">
            <p id="message" class="button button2 tertiary_button">¿No tienes una cuenta?</p>
            <button id="button_open_forms" class="button tertiary_button">Registrate</button>
        </section>
    </main>
<script src="../js/action_login.js"></script>
</body>
</html>
