<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/icono.svg">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Pérez Lara Cia Ltda - Asesores de Seguros en Bogotá</title>
</head>
<body>
    <div class="container">
        <div class="container_login-register">
            <div class="forms_container">
                <div class="register_form_container">
                    <div class="register_form">
                        <div class="register_form_body">
                            <div class="input_group">
                                <label for="names">
                                    <input id="names" name="names" type="text" placeholder="Nombres" required>
                                </label>
                                <label for="surnames">
                                    <input id="surnames" name="surnames" type="text" placeholder="Apellidos" required>
                                </label>
                                <label for="document_type">
                                    <select id="document_type" name="document_type" required>
                                        <option label="Tipo de documento">Tipo de documento</option>
                                        <option label="Cédula de Ciudadanía" value="1">Cédula de Ciudadanía</option>
                                        <option label="Cédula de Extranjería" value="2">Cédula de Extranjería</option>
                                        <option label="Pasaporte" value="3">Pasaporte</option>
                                    </select>
                                </label>
                                <label for="document_number">
                                    <input id="document_number" name="document_number" type="text" placeholder="Nùmero de documento" required>
                                </label>
                                <label for="email">
                                    <input id="email" name="email" type="email" placeholder="Correo electrónico" required>
                                </label>
                                <label for="phone">
                                    <input id="phone" name="phone" type="tel" placeholder="Celular" required>
                                </label>
                            </div>
                            <label for="user">
                                <input id="user" name="user" type="text" placeholder="Usuario" required>
                            </label>
                            <label for="password">
                                <input id="password" name="password" type="password" placeholder="Contraseña" required>
                            </label>
                        </div>
                        <div class="register_form_footer">
                            <button id="create_account" name="create_account" type="submit">Crear cuenta</button>
                        </div>
                    </div>
                </div>
                <div class="login_form_container">
                    <div class="login_form">
                        <div class="login_form_header">
                            <img src="icons/profile.svg" alt="">
                        </div>
                        <div class="login_form_body">
                            <label for="username">
                                <input id="username" type="text" placeholder="Usuario" required>
                            </label>
                            <label for="key">
                                <input id="key" type="password" placeholder="Contraseña">
                            </label>
                        </div>
                        <div class="login_form_footer">
                            <div class="error_message" id="error_message"></div>
                            <div class="footer_group" id="footer_group">
                                <input id="remember_me" type="checkbox">
                                <label id="label_remember_me" for="remember_me">Recordarme</label>
                                <a href="">¿Olvidaste tu contraseña?</a>
                            </div>
                            <button id="log_in" name="log_in" type="submit">
                                <span class="loader" id="loader"></span>
                                <span class="text" id="text">Iniciar sesión</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="lid_container">
                <img src="images/logo.svg" alt="">
                <p id="message">¿No tienes una cuenta?</p>
                <button id="button_open_forms" type="button">Registrate</button>
            </div>
        </div>
    </div>
    <script src="js/login_lid_container.js"></script>
    <script src="js/request.js"></script>
</body>
</html>
